name: CI PHP

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: mbstring, intl
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --vvv

      - name: Run tests
        run: php -d error_reporting=E_ALL^E_DEPRECATED vendor/bin/phpunit --testdox || true
